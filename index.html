<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="images/jack-logo.webp" alt="jack-image">
        <h1>Blackjack</h1>
        <p id="message-el">Place your bet.</p>

        <!-- Info bar -->
        <div class="info-bar">
            <span>Balance: <strong id="balance-el">$500</strong></span>
            <span>Bet: <strong id="bet-el">-</strong></span>
        </div>

        <!-- Dealer area -->
        <div class="hand-area">
            <div class="hand-label">Dealer <span id="dealer-score" class="score-badge hidden"></span></div>
            <div id="dealer-cards" class="card-row"></div>
        </div>

        <!-- Player area -->
        <div class="hand-area">
            <div class="hand-label">You <span id="player-score" class="score-badge hidden"></span></div>
            <div id="player-cards" class="card-row"></div>
        </div>

        <!-- Betting controls -->
        <div id="betting-controls">
            <div id="chip-row" class="chip-row">
                <button class="chip" onclick="addBet(10)">$10</button>
                <button class="chip" onclick="addBet(25)">$25</button>
                <button class="chip" onclick="addBet(50)">$50</button>
                <button class="chip" onclick="addBet(100)">$100</button>
            </div>
            <div class="bet-actions">
                <button id="rebet-btn" class="action-btn secondary hidden" onclick="rebet()">Rebet</button>
                <button id="clear-bet-btn" class="action-btn secondary" onclick="clearBet()">Clear</button>
                <button id="deal-btn" class="action-btn" onclick="placeBet()">Deal</button>
            </div>
        </div>

        <!-- Insurance controls -->
        <div id="insurance-row" class="action-row hidden">
            <button class="action-btn" onclick="takeInsurance()">Insurance</button>
            <button class="action-btn secondary" onclick="declineInsurance()">No Thanks</button>
        </div>

        <!-- Playing controls -->
        <div id="action-row" class="action-row hidden">
            <button id="hit-btn" class="action-btn" onclick="hit()">Hit</button>
            <button id="stand-btn" class="action-btn" onclick="stand()">Stand</button>
            <button id="double-btn" class="action-btn secondary" onclick="doubleDown()">Double</button>
            <button id="split-btn" class="action-btn secondary hidden" onclick="split()">Split</button>
            <button id="surrender-btn" class="action-btn secondary hidden" onclick="surrender()">Surrender</button>
        </div>

        <!-- Round over -->
        <button id="deal-again-btn" class="action-btn deal-again hidden" onclick="newRound()">Deal Again</button>

        <!-- Stats -->
        <div class="stats-bar">
            <button id="stats-toggle-btn" class="stats-toggle" onclick="toggleStats()">Stats</button>
            <button class="stats-toggle" onclick="resetStats()">Reset</button>
        </div>
        <div id="stats-panel" class="stats-panel hidden"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
